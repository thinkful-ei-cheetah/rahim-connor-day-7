<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Random Dogs</title>
  </head>
  <body>
    <div class="container">
      <header role="banner">
        <h1>Random Dog</h1>
      </header>
      <main role="main">
        <section role="region">
          <form class="js-dog-breed-form">
            <label for="dog-breeds">Dog Breeds</label>
            <input type="text" id="dog-breeds" />
            <button type="submit">Submit</button>
          </form>
        </section>
        <section role="region">
          <div class="js-dog-breed">
            <img />
          </div>
        </section>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
